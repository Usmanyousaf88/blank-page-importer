<!--
SEO Implementation Requirements and Best Practices

1. Required Assets:
   - Images:
     * og-image.png (1200x630px) - Facebook sharing
     * twitter-image.png (1200x600px) - Twitter cards
     * linkedin-image.png (1200x627px) - LinkedIn sharing
     * favicon.png - Main favicon
     * apple-touch-icon.png (180x180px) - iOS home screen
     * favicon-32x32.png - Standard favicon
     * favicon-16x16.png - Small favicon
   
   - Configuration Files:
     * site.webmanifest - Progressive Web App manifest
     * browserconfig.xml - Microsoft browser config
     * robots.txt - Search engine crawling rules
     * sitemap.xml - Site structure for search engines

2. Content Requirements:
   - Unique title tags (50-60 characters)
   - Meta descriptions (150-160 characters)
   - Keyword-rich headings (H1, H2, H3)
   - Alt text for all images
   - Structured data for rich snippets
   - Canonical URLs for duplicate content

3. Technical Requirements:
   - HTTPS enabled
   - Mobile responsive design
   - Fast loading speed (< 3 seconds)
   - Proper URL structure
   - XML sitemap
   - Robots.txt configuration
   - Schema.org markup
   - Open Graph protocol
   - Twitter Cards
   - LinkedIn Rich Media

4. Performance Optimization:
   - Image optimization
   - Resource minification
   - Browser caching
   - GZIP compression
   - Lazy loading
   - Critical CSS
   - Preconnect to required origins
   - Resource hints

5. Security Requirements:
   - Content Security Policy
   - X-Frame-Options
   - X-Content-Type-Options
   - Referrer-Policy
   - Permissions-Policy
   - HSTS

6. Accessibility Requirements:
   - ARIA labels
   - Semantic HTML
   - Color contrast
   - Keyboard navigation
   - Screen reader compatibility
   - Focus management

7. Monitoring and Maintenance:
   - Regular content updates
   - Broken link checking
   - Performance monitoring
   - Search console setup
   - Analytics implementation
   - Error tracking
-->
